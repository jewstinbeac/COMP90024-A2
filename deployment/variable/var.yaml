#availability zone
availability_zone: melbourne-qh2-uom

#volume
volumes:
  - vol_name: vol-11
    vol_size: 100
  - vol_name: vol-22
    vol_size: 100
  - vol_name: vol-33
    vol_size: 100
  - vol_name: vol-44
    vol_size: 100

#security group
security_groups:
  - name: ssh_access
    description: "ssh access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb_access
    description: "couchdb access"
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0
  - name: http_access
    description: "HTTP access"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: intra_cluster_communication
    description: "comm access"
    protocol: tcp
    port_range_min: 9100
    port_range_max: 9200
    remote_ip_prefix: 0.0.0.0/0
  - name: intra_cluster_communication_1
    description: "comm access 1"
    protocol: tcp
    port_range_min: 4369
    port_range_max: 4369
    remote_ip_prefix: 0.0.0.0/0

#instance
harvest_instances:
  - name: db-harvest-1
    volumes: ["vol-11"]
  - name: db-harvest-2
    volumes: ["vol-22"]
  - name: db-harvest-3
    volumes: ["vol-33"]
web_instance:
  - name: db-web-1
    volumes: ["vol-44"]


instance_image : 356ff1ed-5960-4ac2-96a1-0c0198e6a999
instance_flavor : uom.mse.2c9g
instance_key_name: ccc_a2_gr60
web_instance_flavor: uom.mse.2c9g